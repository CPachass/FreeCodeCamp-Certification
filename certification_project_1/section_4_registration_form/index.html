<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Preload-->
    <link rel='preload' href='css/normalize.css' as='style'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel='preload' href='css/styles.css' as='style'>
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="get">
        <fieldset>
            <label for="first-name" class="label">Enter Your First Name:  <input type="text" id="first-name" required></label>
            <label for="last-name" class="label">Enter Your Last Name: <input type="text" id="last-name" required></label>
            <label for="email" class="label">Enter Your Email: <input type="email" id="email" required></label>
            <label for="password" class="label">Create a New Password: <input type="password" id="password" required pattern="[a-z0-5]{8,}"></label>
        </fieldset>
        <fieldset>
            <label for="personal-account" class="label"><input type="radio" name="account-type" id="personal-account" class="inline"> Personal Account</label>
            <label for="business-account" class="label"><input type="radio" name="account-type" id="business-account" class="inline"> Business Account</label>
            <label for="terms-conditions" class="label"><input type="checkbox" id="terms-conditions" required class="inline"> I accept the <a href=""> terms and Conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="profile-picture" class="label">Upload a profile picture: <input type="file" name="profile-picture" id="profile-picture"></label>
            <label for="age" class="label">Input your age (years): <input type="number" name="age" id="age" min="13" max="120"></label>
            <label for="referrer">
                How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio" class="label">
                Provide a bio:
                <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
