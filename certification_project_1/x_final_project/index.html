<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Preload-->
    <link rel='preload' href='CSS/normalize.css' as='style'>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel='preload' href='https://fonts.googleapis.com/css2?family=Poppins&display=swap' crossorigin='crossorigin' as='font'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel='preload' href='CSS/style.css' as='style'>
    <link rel="stylesheet" href="CSS/style.css">

    <title>freeCodeCamp Certification Project 1</title>

</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="text-center">freeCodeCamp Survey Form</h1>
            <p class="text-center text-italic">Thank you for taking the time to help us improve the platform</p>
        </header>
        <main class="main">
            <form class="form">
                <label for="name" class="label">
                    Name <input type="text" name="name" id="name" placeholder="Enter your name" class="input">
                </label>
                <label for="email" class="label">
                    Email <input type="email" name="email" id="email" placeholder="Enter your email" class="input" >
                </label>
                <label for="number" class="label">
                    Age <span>(optional)</span> <input type="number" name="age" id="number" class="input" min="8" max="120">
                </label>
                <label for="dropdown" class="label">
                    Which option best describes your current role?
                    <select name="dropdown" id="dropdown" class="selector">
                        <option value="0">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
                <fieldset class="fieldset">
                    <legend class="legend">Would you recommend freeCodeCamp to a friend?</legend>
                    <label for="definitely" class="label-secondary">
                        <input type="radio" name="name" id="definitely" class="input-secondary" checked> Definitely
                    </label>
                    <label for="maybe" class="label-secondary">
                        <input type="radio" name="name" id="maybe" class="input-secondary"> Maybe
                    </label>
                    <label for="not-sure" class="label-secondary">
                        <input type="radio" name="name" id="not-sure" class="input-secondary"> Not Sure
                    </label>
                </fieldset>
                <label for="features" class="label">
                    What is your favorite feature of freeCodeCamp?
                    <select name="" id="features" class="selector">
                        <option value="0" class="option">Select an option</option>
                        <option value="1" class="option">Challenges</option>
                        <option value="2" class="option">Projects</option>
                        <option value="3" class="option">Community</option>
                        <option value="4" class="option">Open Source</option>
                    </select>
                </label>
                <fieldset class="fieldset">
                    <legend class="legend">What would you like to see improved? <span class="specification">(Check all that apply)</span></legend>
                    <label for="front-end-option" class="label-secondary">
                        <input type="checkbox"  id="front-end-option" value="front-end" class="input-secondary"> Front-end Projects
                    </label>
                    <label for="back-end-option" class="label-secondary">
                        <input type="checkbox" id="back-end-option" value="back-end" class="input-secondary"> Back-end Projects
                    </label>
                    <label for="data-visualization-option" class="label-secondary">
                        <input type="checkbox"  id="data-visualization-option" value="data-visualization" class="input-secondary"> Data visualization
                    </label>
                    <label for="challenges-option" class="label-secondary">
                        <input type="checkbox" id="challenges-option" value="challenges" class="input-secondary"> Challenges
                    </label>
                    <label for="open-source-option" class="label-secondary">
                        <input type="checkbox"  id="open-source-option" value="open-source" class="input-secondary"> Open Source Community
                    </label>
                    <label for="gitter-help-rooms-option" class="label-secondary">
                        <input type="checkbox" id="gitter-help-rooms-option" value="gitter-help-rooms" class="input-secondary"> Gitter help rooms
                    </label>
                    <label for="videos-option" class="label-secondary">
                        <input type="checkbox"  id="videos-option" value="videos" class="input-secondary"> Videos
                    </label>
                    <label for="city-meetups-option" class="label-secondary">
                        <input type="checkbox" id="city-meetups-option" value="city-meetup" class="input-secondary"> City Meetups
                    </label>
                    <label for="wiki-option" class="label-secondary">
                        <input type="checkbox"  id="wiki-option" value="wiki" class="input-secondary"> Wiki
                    </label>
                    <label for="forum-option" class="label-secondary">
                        <input type="checkbox" id="forum-option" value="forum" class="input-secondary"> Back-end Projects
                    </label>
                    <label for="additional-courses-option" class="label-secondary">
                        <input type="checkbox"  id="additional-courses-option" value="additional-courses" checked class="input-secondary"> Additional Courses
                    </label>
                </fieldset>
                <label for="textarea">
                    <textarea name="textarea" id="textarea" class="textarea">Enter your comment here...</textarea>
                </label>
                <button type="submit" class="button">Submit</button>
            </form>
        </main>
    </div>
</body>
</html>
